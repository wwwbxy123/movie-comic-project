<!DOCTYPE html>

    <meta charset="utf-8">
    <title>move comics</title>
    <link rel="stylesheet" href="MARCH.css">
    <script>
        window.onload = function(){
            //play crop 1
            document.getElementById("video01").play();
	    

            //at the end of crop 1, play crop 2
            document.getElementById("video01").addEventListener("ended", function(){
                document.getElementById("video02").play();
            }, false);
            
	    //at the end of crop 2, play crop 3
            document.getElementById("video02").addEventListener("ended", function(){
                document.getElementById("video03").play();
	    }, false);

	   //at the end of crop 3, play crop 4
	    document.getElementById("video03").addEventListener("ended", function(){
		document.getElementById("video04").play();
            }, false);

            //at the end of crop 4, play crop 5 and 6
            document.getElementById("video04").addEventListener("ended", function(){
                document.getElementById("video05").play();
                document.getElementById("video06").play();
            }, false);
 
	    //at the end of crop 6, play crop 7
            document.getElementById("video06").addEventListener("ended", function(){
                document.getElementById("video07").play();
            }, false);

            //at the end of crop 7, play crop 8
            document.getElementById("video07").addEventListener("ended", function(){  
		document.getElementById("video08").play();            
            }, false);

        }
    </script>
</head>
